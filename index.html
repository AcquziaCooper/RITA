<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&family=Sansita+Swashed:wght@300..900&family=Sawarabi+Mincho&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Rhandzu App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
            <h1 class="app-city" id="app-city">Barberton</h1>
            <p class="app-details">
              <span id="time"></span> <span id="description">Sunny</span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="app-temp-container">
            <div id="icon"></div>
            <div class="app-temp-value" id="temperature"></div>
            <div class="app-unit">℃</div>
          </div>
        </div>
        <div class="days">
          <ul>
            <li>Tuesday 🌤️ <strong>11℃</strong>/ <strong>23℃</strong></li>
            <li>Wednesday 🌦️ <strong>9℃</strong>/ <strong>20℃</strong></li>
            <li>Thursday ⛈️ <strong>10℃</strong>/ <strong>17℃</strong></li>
            <li>Friday 🌨️ <strong>10℃</strong>/ <strong>19℃</strong></li>
            <li>Saturday 🌤️ <strong>13℃</strong>/ <strong>24℃</strong></li>
            <li>Sunday ☀️ <strong>8℃</strong>/ <strong>27℃</strong></li>
          </ul>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/AcquziaCooper" target="_blank">
          Lungile Kunene</a
        >
        and is
        <a href="https://github.com/AcquziaCooper/RITA" target="_blank">
          on GitHub</a
        >
        hosted
        <a href="https://rhandzu.netlify.app/" target="_blank"> on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
